<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lexend+Zetta:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" />
    <title>TVL</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrap">
        <div class="homePage">
            <header>
                <div class="logo">TVL</div>
                <nav>
                    <ul>
                        <li>About</li>
                        <li>Tours</li>
                        <li>Blog</li>
                        <li>Contact</li>
                    </ul>
                    <button>Book trip</button>
                    <i class="fa-solid fa-moon"></i>
                </nav>
            </header>
            <p>Book Your Trip</p>
            <h1>Choose Your Favorite Tour To Explore</h1>
        </div>
        <div class="img_main">
            <div class="img_block1">
                <div class="img_Rome"></div>
                <div class="city">Rome</div>
                <div class="countr">Italy</div>
            </div>
            <div class="img_block2">
                <div class="img_NewYork"></div>
                <div class="city2">NewYork</div>
                <div class="countr2">USA</div>
            </div>
            <div class="img_block">
                <div class="img_Paris"></div>
                <div class="city3">Paris</div>
                <div class="countr3">France</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
